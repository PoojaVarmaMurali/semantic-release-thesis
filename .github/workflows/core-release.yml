name: Core Semantic Release

on:
  push:
    branches: [main]
    paths:
      - 'core/**'
      - '.github/workflows/core-release.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Semantic Release (Core)
        run: npx semantic-release --extends=core/.releaserc.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
